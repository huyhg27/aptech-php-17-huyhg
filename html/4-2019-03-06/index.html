<html >
<head>
    <link rel="stylesheet" href="bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Cover</title>
    <style>
    body{
            height:100vh;
        }
    .Header{
        height:20%;
    }
    .Content{
        height:70%;
    }
    .Footer{
        height:10%;
    }
    .Header li:hover{
        cursor: pointer;
        border-bottom: 3px solid #fff;
    }
    button{
       width:30%;
    }
    </style>
</head>
<body class="bg-dark text-light">
    <!-- header container-->
    <div class="container Header">
        <div class="row">
            <div class="col-6">
                <h1 class="text-center">Logo</h1>
            </div>
            <div class="col-6">
                <ul class="d-flex list-unstyled mt-3 justify-content-center" >
                    <li class="mx-3 ">Home</li>
                    <li class="mx-3">Features</li>
                    <li class="mx-3 ">Contacts</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- content container -->
    <div class="container Content">
        <div class="row h-100">
            <div class="col-6 offset-3 d-flex flex-column justify-content-center align-items-center">
                <h1 class="text-center">Cover your page.</h1>
                <p class="text-center">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.
                </p>
                <button class="btn btn-light mb-5 ">Learn more </button>
            </div>
        </div>
    </div>
    <!-- footer-->
    <div class="container Footer">
        <div class="col-12 text-center mb-3">Cover template for Bootstrap, by @mdo.</div>
    </div>
</body>
</html>
